<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gutscheincode erstellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div id="header"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Gutscheincode generieren</h2>
    <form id="voucherForm" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="percent" class="form-label">Rabatt (%)</label>
            <input type="number" id="percent" class="form-control" min="1" max="100" required>
        </div>
        <div class="mb-3">
            <label for="expires" class="form-label">GÃ¼ltig bis (optional)</label>
            <input type="date" id="expires" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Code generieren</button>
        <div id="result" class="mt-3 text-center"></div>
    </form>
</div>

<div class="container mt-4">
    <h4>Bestehende Gutscheincodes</h4>
    <div id="voucherTable" class="table-responsive"></div>
</div>


<div id="footer"></div>
<script>
    $("#header").load("../components/header.html");
    $("#footer").load("../components/footer.html");
</script>
<script src="../js/voucher_generate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
