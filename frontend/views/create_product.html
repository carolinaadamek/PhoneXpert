<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Produkt anlegen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="wrapper">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- INHALT -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header">
            <h3 class="mb-0">Neues Produkt anlegen</h3>
          </div>
          <div class="card-body">
            <form id="productForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label">Produktname</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Beschreibung</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Preis (â‚¬)</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Bild</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Produkt speichern</button>
            </form>
            <div id="meldung" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- HEADER & FOOTER LADE-SCRIPTS -->
  <script>
    $("#header").load("../components/header.html?v=" + new Date().getTime());
    $("#footer").load("../components/footer.html");
  </script>

  <!-- SCRIPTS -->
  <script src="../js/create_product.js" defer></script>
  <script src="../js/header.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
