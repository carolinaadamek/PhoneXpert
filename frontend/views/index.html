<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PhoneXPert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="wrapper">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- INHALT -->
  <main>
    <div class="container mt-5">
      <h1 class="text-center text-muted">Willkommen bei PhoneXPert</h1>
    </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input type="text" id="produktSuche" class="form-control" placeholder="Produkte durchsuchen...">
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h2 class="mb-4">Unsere Produkte</h2>
      <div id="produktContainer" class="row g-4"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- LADEN HEADER/FOOTER -->
  <script>
    $("#header").load("../components/header.html?v=" + new Date().getTime());
    $("#footer").load("../components/footer.html");
  </script>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
