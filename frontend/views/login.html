<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="wrapper bg-light">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- LOGIN-INHALT -->
  <main class="container d-flex align-items-center justify-content-center mt-5 mb-5" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-header text-white" style="background-color: var(--primary);">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Benutzername oder E-Mail</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Passwort</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Anmelden</button>
          </form>
        </div>
        <div class="card-footer text-center" id="meldung"></div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- HEADER + FOOTER -->
  <script>
    $(function () {
      $("#header").load("../components/header.html?v=" + new Date().getTime());
      $("#footer").load("../components/footer.html");
    });
  </script>

  <!-- LOGIN-SCRIPT -->
  <script src="../js/login.js"></script>

  <script src="../js/header.js" defer></script>


  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
