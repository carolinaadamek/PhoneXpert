<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f8f9fa;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }
    footer {
      background-color: #f1f1f1;
      padding: 15px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">PhoneXPert</a>
    <div class="ms-auto auth-buttons">
      <a href="cart.html" class="btn btn-light me-2">Warenkorb</a>
      <a href="login.html" class="btn btn-outline-light me-2">Login</a>
      <a href="register.html" class="btn btn-light">Registrieren</a>
    </div>
  </div>
</nav>

<script>
  $.get("../../backend/auth/check_login.php", function(response) {
    if (response.loggedIn) {
      let adminBtn = "";
      if (response.typ === "admin") {
        adminBtn = `<a href="../../frontend/views/create_product.html" class="btn btn-light me-2">Produkte anlegen</a>`;
      }
      $(".auth-buttons").html(`
        <a href="cart.html" class="btn btn-light me-2">Warenkorb</a>
        ${adminBtn}
        <span class="text-white me-3">Hallo, ${response.vorname}</span>
        <a href="../../backend/auth/logout.php" class="btn btn-outline-light">Logout</a>
      `);
    }
  }, "json");
</script>

<!-- LOGIN-INHALT -->
<main>
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label>Benutzername oder E-Mail</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Passwort</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Anmelden</button>
        </form>
      </div>
      <div class="card-footer text-center" id="meldung"></div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  &copy; 2025 PhoneXPert â€“ Alle Rechte vorbehalten.
</footer>

<script>
  $("#loginForm").on("submit", function(e) {
    e.preventDefault();
    $.ajax({
      url: "../../backend/auth/login.php",
      method: "POST",
      data: $(this).serialize(),
      dataType: "json",
      success: function(response) {
        if (response.status === "success") {
          $("#meldung").html(`<span class="text-success">${response.message}</span>`);
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          $("#meldung").html(`<span class="text-danger">${response.message}</span>`);
        }
      },
      error: function() {
        $("#meldung").html(`<span class="text-danger">Ein Fehler ist aufgetreten.</span>`);
      }
    });
  });
</script>

</body>
</html>
