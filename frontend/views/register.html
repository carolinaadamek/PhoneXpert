<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="wrapper bg-light">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- INHALT -->
  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Registrieren</h3>
          </div>
          <div class="card-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="vorname" class="form-label">Vorname</label>
                <input type="text" name="vorname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="nachname" class="form-label">Nachname</label>
                <input type="text" name="nachname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" name="username" class="form-control" required>
                <div id="userCheck" class="form-text text-danger d-none">Benutzername existiert bereits!</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" name="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="password_repeat" class="form-label">Passwort wiederholen</label>
                <input type="password" class="form-control" id="password_repeat" required>
                <div id="passCheck" class="form-text text-danger d-none">Passwörter stimmen nicht überein!</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrieren</button>
            </form>
          </div>
          <div class="card-footer">
            <div id="meldung" class="text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script>
    $("#header").load("../components/header.html?v=" + new Date().getTime());
    $("#footer").load("../components/footer.html");
  </script>
  <script src="../js/register.js" defer></script>
  <script src="../js/header.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
