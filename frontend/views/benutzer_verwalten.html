<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Benutzer verwalten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="wrapper">

  <!-- HEADER -->
  <div id="header"></div>

  <!-- INHALT -->
  <main class="container mt-5">
    <h2 class="text-center mb-4">Benutzerverwaltung</h2>
    <div id="userTabelle" class="table-responsive"></div>
  </main>

  <!-- MODAL -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Benutzerdaten bearbeiten</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="SchlieÃŸen"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit_id">
            <div class="mb-3">
              <label for="edit_vorname" class="form-label">Vorname</label>
              <input type="text" id="edit_vorname" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="edit_nachname" class="form-label">Nachname</label>
              <input type="text" id="edit_nachname" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="edit_username" class="form-label">Username</label>
              <input type="text" id="edit_username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="edit_email" class="form-label">E-Mail</label>
              <input type="email" id="edit_email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="edit_typ" class="form-label">Rolle</label>
              <select id="edit_typ" class="form-select">
                <option value="kunde">Kunde</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="edit_status" class="form-label">Status</label>
              <select id="edit_status" class="form-select">
                <option value="aktiv">aktiv</option>
                <option value="inaktiv">inaktiv</option>
              </select>
            </div>
            <div id="edit_meldung" class="text-center text-danger small"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Speichern</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- SCRIPTS -->
  <script>
    $("#header").load("../components/header.html?v=" + new Date().getTime());
    $("#footer").load("../components/footer.html");
  </script>
  <script src="../js/header.js" defer></script>
  <script src="../js/admin_users.js?v=2" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
